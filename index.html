<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Evan News</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <!--[if lt IE 9]>
	    <script src="js/html5shiv.js"></script>
	  <![endif]-->
</head>

<body>
    <!-- header -->
    <header class="site-header dark-bg">

        <!--  logo -->
        <div class="site-logo">Start up Evan</div>

        <!-- menu for phone -->
        <a href="#" class="pull-right site-header-toggle">&#9776;</a>

        <!-- menu -->
        <nav class="nav site-menu pull-right">
            <a href="#" class="nav-link become-btn">Become a member</a>
            <a href="#" class="nav-link">about</a>
            <a href="#" class="nav-link">Sign up</a>
        </nav>
    </header>

    <!-- banner -->
    <div class="site-banner">
        <!-- banner big picture -->
        <div class="site-banner-bg"></div>

        <!-- CTA -->
        <div class="site-banner-content">
            <h1 class="title">Hardcore Life
                <div class="title-sub">The only thing you deserve in life is what you earn. Stop thinking, just do it.</div>
            </h1>
        </div>

        <!-- searching box -->
        <div class="site-banner-form">
            <div class="container">
                <div class="row">
                    <div class="col-xs-8">
                        <input class="form-element" type="text" placeholder="Search">
                    </div>
                    <div class="col-xs-4">
                        <input class="button button-green" type="submit" value="Submit">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="site-main">
        <div class="container">
            <div class="section-header text-center">
                <h2 class="title">
                    <div class="section-title">Just for local</div>
                    <div class="title-sub">Discover new, inpiring places close to home.</div>
                </h2>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="card">
                        <img src="images/2.jpeg" alt="" class="img-fluid">
                        <h2 class="title text-white card-center">Bangkok</h2>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card">
                        <img src="images/3.jpeg" alt="" class="img-fluid">
                        <h2 class="title text-white card-center">Malaysia</h2>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card">
                        <img src="images/4.jpeg" alt="" class="img-fluid">
                        <h2 class="title text-white card-center">Singapore</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>








</body>
</html>
